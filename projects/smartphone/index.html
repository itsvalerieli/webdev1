<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smartphone</title>
</head>
<body>
    <div class="outer-flex-container">
        <div class="case">
          <div class="flex-container">
            
            <img src="img/appstore.png" alt="app store">
            <img src="img/calendar.png" alt="calendar">
            <img src="img/calculator.png" alt="calculator">
            <img src="img/camera.png" alt="camera">
          </div>
      
          <div class="flex-container">
            <img src="img/appletv.png" alt="apple tv">
            <img src="img/contacts.png" alt="contacts">
            <img src="img/mail.png" alt="mail">
            <img src="img/measure.png" alt="measure">
            
          </div>
      
          <div class="flex-container">
            <img src="img/findmyphone.png" alt="find my phone">
            <img src="img/health.png" alt="health">
            <img src="img/music.png" alt="music">
            <img src="img/messages.png" alt="messages">
          </div>
          <div class="flex-container">
            
            <img src="img/translateapp.png" alt="translate app">
            <img src="img/weather.png" alt="weather">
            <img src="img/garageband.png" alt="garage band">
            <img src="img/facetime.png" alt="facetime">
          </div>
          <div class="flex-container">
            
            <img src="img/files.png" alt="files">
            <img src="img/call.png" alt="phone">
            <img src="img/reminders.png" alt="reminders">
            <img src="img/settings.png" alt="settings">
          </div>
          <div class="flex-container">
            
            <img src="img/shortcuts.png" alt="shortcuts">
            <img src="img/voicememos.png" alt="voice memos">
            <img src="img/seed.png" alt="apple seed">
            <img src="img/notes.png" alt="notes">
          </div>
        </div>
      </div>

</html>
